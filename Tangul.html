<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mutlu Yƒ±llar Tang√ºl√ºm üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #000;
    }
    p {
      font-size: 1.2em;
      margin: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    /* Slideshow */
    .slideshow {
      position: relative;
      max-width: 100%;
      margin: 20px auto;
      height: 400px;
    }
    .slides {
      display: none;
      max-width: 30%;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      animation: bounceFade 1.5s;
    }

    @keyframes bounceFade {
      0% { transform: scale(0.5) translateY(100px); opacity: 0; }
      50% { transform: scale(1.1) translateY(-20px); opacity: 1; }
      70% { transform: scale(0.9) translateY(10px); }
      100% { transform: scale(1) translateY(0); }
    }

    /* Controls */
    .controls {
      margin: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #ff4081;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e91e63;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Hearts floating */
    .heart {
      position: fixed;
      color: red;
      font-size: 24px;
      animation: floatUp 3s ease forwards;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üéâ Mutlu Yƒ±llar Tang√ºl√ºm üåπ</h1>
  <p>Sevgiyle, mutlulukla, g√ºzelliklerle dolu bir yƒ±l seni bekliyor.<br>
     Hayatƒ±mda olduƒüun i√ßin √ßok ≈üanslƒ±yƒ±m. Nice g√ºzel yƒ±llara birlikte! üíñ</p>

  <!-- Slideshow -->
  <div class="slideshow">
    <img class="slides" src="1.jpg">
    <img class="slides" src="2.jpg">
    <img class="slides" src="3.jpg">
    <img class="slides" src="4.jpg">
    <img class="slides" src="5.jpg">
    <img class="slides" src="6.jpg">
    <img class="slides" src="7.jpg">
    <img class="slides" src="8.jpg">
  </div>

  <!-- Music -->
  <audio id="bgm" src="Careless.mp3" preload="auto"></audio>

  <!-- Controls -->
  <div class="controls">
    <button onclick="playMusic()">‚ñ∂ M√ºziƒüi Ba≈ülat</button>
    <button onclick="pauseMusic()">‚è∏ M√ºziƒüi Durdur</button>
    <button onclick="fireworks()">üéá Havai Fi≈üek</button>
    <button onclick="balloons()">üéà Balon Patlat</button>
    <button onclick="hearts()">‚ù§Ô∏è Kalpler</button>
  </div>

  <canvas id="effects"></canvas>

  <script>
    // Slideshow
    let slideIndex = 0;
    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex-1].style.display = "block";

      // Her ge√ßi≈üte efektler
      fireworks();
      balloons();
      hearts();

      setTimeout(showSlides, 4000);
    }
    showSlides();

    // Music
    function playMusic() {
      let bgm = document.getElementById("bgm");
      bgm.play();
    }
    function pauseMusic() {
      let bgm = document.getElementById("bgm");
      bgm.pause();
      bgm.currentTime = 0; // ba≈üa sar
    }

    // Canvas
    const canvas = document.getElementById("effects");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function createParticle(x, y, color, vx, vy) {
      particles.push({
        x: x,
        y: y,
        color: color,
        size: Math.random()*8+4,
        life: 100,
        vx: vx || (Math.random()-0.5)*6,
        vy: vy || (Math.random()-0.5)*6
      });
    }
    function randomColor() {
      return `hsl(${Math.random()*360}, 100%, 50%)`;
    }

    function fireworks() {
      for (let i=0;i<40;i++){
        createParticle(canvas.width/2, canvas.height/2, randomColor());
      }
    }
    function balloons() {
      for (let i=0;i<20;i++){
        createParticle(Math.random()*canvas.width, canvas.height, "red", 0, -Math.random()*5-2);
      }
    }

    // Hearts
    function hearts() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random()*window.innerWidth + "px";
      heart.style.top = (window.innerHeight-50) + "px";
      heart.innerHTML = "‚ù§Ô∏è";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(), 3000);
    }

    // Animate particles
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach((p,i)=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x+=p.vx;
        p.y+=p.vy;
        p.life--;
        if(p.life<=0) particles.splice(i,1);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
