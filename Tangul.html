<canvas id="canvas"></canvas>

  <script>
    const song = document.getElementById('song');
    const musicBtn = document.getElementById('musicBtn');

    window.addEventListener('load', ()=>{
      song.play().then(()=>{
        musicBtn.style.display = 'none';
      }).catch(()=>{
        musicBtn.style.display = 'block';
      });
    });

    musicBtn.addEventListener('click', ()=>{
      song.play();
      musicBtn.style.display = 'none';
    });

    let slideIndex = 0;
    function showSlides(){
      let slides = document.getElementsByClassName("slides");
      for (let i=0; i<slides.length; i++){
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex-1].style.display = "block";

      let overlay = document.getElementById("overlay");
      overlay.innerHTML = "ðŸŽ‚ DoÄŸum GÃ¼nÃ¼n Kutlu Olsun TangÃ¼lÃ¼m ðŸŒ¹âœ¨";
      setTimeout(()=>{ overlay.innerHTML = ""; }, 2500);

      for(let i=0; i<3; i++){
        fireworkBurst();
        balloonBurst();
      }

      setTimeout(showSlides, 6500);
    }
    showSlides();

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ["#ff4081","#ffeb3b","#4caf50","#2196f3","#ff5722","#9c27b0","#00e5ff","#cddc39"];

    function balloonBurst(){
      document.getElementById("balloonSound").play();
      for(let i=0; i<40; i++){
        createParticle(colors[Math.floor(Math.random()*colors.length)]);
      }
    }

    function fireworkBurst(){
      document.getElementById("fireworkSound").play();
      for(let i=0; i<80; i++){
        createParticle(colors[Math.floor(Math.random()*colors.length)]);
      }
    }

    let particles=[];
    function createParticle(color){
      particles.push({
        x: canvas.width/2,
        y: canvas.height/2,
        radius: Math.random()*6+2,
        color: color,
        speedX: (Math.random()-0.5)*15,
        speedY: (Math.random()-0.5)*15,
        life: 100
      });
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=0; i<particles.length; i++){
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        if(p.life<=0){ particles.splice(i,1); i--; }
      }
      requestAnimationFrame(animate);
    }
    animate();
