  <p>Sevgiyle, mutlulukla, gÃ¼zelliklerle dolu bir yÄ±l seni bekliyor.  
     HayatÄ±mda olduÄŸun iÃ§in Ã§ok ÅŸanslÄ±yÄ±m. Nice gÃ¼zel yÄ±llara birlikte! ðŸ’–</p>

  <!-- Slideshow -->
  <div class="slideshow">
    <img class="slides" src="1.jpg">
    <img class="slides" src="2.jpg">
    <img class="slides" src="3.jpg">
    <img class="slides" src="4.jpg">

  <!-- Music -->
  <audio id="bgm" src="Careless.mp3" preload="auto"></audio>

  <!-- Controls -->
  <div class="controls">
    <button onclick="playMusic()">â–¶ MÃ¼ziÄŸi BaÅŸlat</button>
    <button onclick="fireworks()">ðŸŽ‡ Havai FiÅŸek</button>
    <button onclick="balloons()">ðŸŽˆ Balon Patlat</button>
  </div>

  <canvas id="effects"></canvas>

  <script>
    // Slideshow
    let slideIndex = 0;
    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex-1].style.display = "block";
      fireworks();
      setTimeout(showSlides, 4000); // 4 saniyede bir deÄŸiÅŸ
    }
    showSlides();

    // Music
    function playMusic() {
      let bgm = document.getElementById("bgm");
      bgm.play();
    }
    // otomatik dene
    document.addEventListener("DOMContentLoaded", () => {
      let bgm = document.getElementById("bgm");
      bgm.play().catch(() => console.log("Autoplay engellendi, butona basÄ±lmalÄ±."));
    });

    // Canvas ayarlarÄ±
    const canvas = document.getElementById("effects");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Fireworks efekti
    function fireworks() {
      for (let i = 0; i < 50; i++) {
        createParticle(Math.random() * canvas.width, Math.random() * canvas.height, randomColor());
      }
    }

    // Ballon efekti
    function balloons() {
      for (let i = 0; i < 30; i++) {
        createParticle(Math.random() * canvas.width, canvas.height, "red", -Math.random()*3-2, -Math.random()*5-2);
      }
    }

    // Particles
    let particles = [];
    function createParticle(x, y, color, vx, vy) {
      particles.push({
        x: x,
        y: y,
        color: color,
        size: Math.random() * 8 + 4,
        life: 100,
        vx: vx || (Math.random() - 0.5) * 6,
        vy: vy || (Math.random() - 0.5) * 6
      });
    }
    function randomColor() {
      return `hsl(${Math.random() * 360}, 100%, 50%)`;
    }

    // Animasyon
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
